<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="styles.css">
</head>


<body>


    <div class="mt-3 mx-5" id="menu">
        <div class="sub-menu col-12 col-xl-7">
        <button class="btn btn-dark mb-5 rounded-0 w-100" id="buttonDarkMode">Dark mode</button>
        </div>
        <div class="sub-menu col-12 col-xl-7">
        <h4 id="menu-name">Menu</h4>
        <button class="btn btn-primary mt-2 rounded-0 w-100" id="bubbleSort">Bubble Sort</button>
        <button class="btn btn-outline-primary mt-2 rounded-0 w-100" id="selectionSort">Selection Sort</button>
        <button class="btn btn-outline-primary mt-2 rounded-0 w-100" id="insertionSort">Insertion Sort</button>
        <button class="btn btn-outline-primary mt-2 mb-5 rounded-0 w-100" id="shellSort">Shell Sort</button>
        </div>
        <div class="sub-menu col-12 col-xl-7" id="arr-len">
        <h4 >Array length</h4>
        <button class="btn btn-primary mt-2 rounded-0 w-100" id="arr10">10</button>
        <button class="btn btn-outline-primary  mt-2 rounded-0 w-100" id="arr20">20</button>
        <button class="btn btn-outline-primary mt-2 rounded-0 w-100" id="arr30">30</button>
        </div>
    </div>


    <div class="container-fluid text-center mb-4" id="explanation">
    <div  id="explanation2">
        <h3 id="explanation2text">&nbsp;</h3>
    </div>
    <div id="explanationExtra">
        <h2 id="explanationExtraText">&nbsp;</h2>
    </div>
        <div id="explanation1">
        <h3 id="explanation1text">&nbsp;</h3>
    </div>
    </div>



<div class="container d-flex justify-content-center" id="myArrDiv">
    <div class="row">
        <div class="col-12">
        <div  id="myArr">
        </div>
        <div  id="myArr2">
        </div>
        <div  id="myArr3">
        </div>
        </div>
    </div>
</div>


<div class="container mt-4" id="buttonStart">
    <div class="row">
        <div class="text-center">
<button class="btn btn-success rounded-0 w-10" id="startSorting">Start sorting!</button>
<button  class="btn btn-danger rounded-0 w-10" id="newArray">Reset</button>
        </div>
    </div>
</div>

<div class="container mt-2">
    <div class="row">
            <div class="text-center" id="speedSelector">
                    <button  class="btn btn-outline-primary rounded-0 w-10" id="slow">Slow</button>
                    <button class="btn btn-primary rounded-0 w-10"  id="regular">Regular</button>
                    <button  class="btn btn-outline-primary rounded-0 w-10" id="fast">Fast</button>
                    <button  class="btn btn-outline-primary rounded-0 w-10" id="fastest">Ultra speed</button>
                <button  class="btn btn-outline-primary rounded-0 w-10" id="epilepsy">Epilepsy</button>
            </div>
        </div>
    </div>


<script src="scripts.js"></script>

</body>
</html>
